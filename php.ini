; MySQL extension
extension=mysqli

; Error reporting
display_errors = On
display_startup_errors = On
error_reporting = E_ALL

; Set the correct extension directory
; Find your PHP installation path:
; 1. Run: where php
; 2. Usually: C:\php\ext or C:\Program Files\PHP\ext
extension_dir = "C:\php\ext"

; Memory and time limits
memory_limit = 128M
max_execution_time = 30

; For development
log_errors = On
error_log = "php_errors.log"